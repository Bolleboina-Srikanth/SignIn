<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<body>

    <!-- signin start-->
    <!-- Modal -->
    <div class="container text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            SignIn Page
        </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <h1 class=" fs-1 text-center p-3" id="exampleModalLabel" style="font-family: Libre Baskerville, serif;">
                    Krishna Dairy</h1>
                <div class="w-100 d-flex justify-content-center align-items-center">
                    <div class="row g-5 text-center">
                        <form class="needs-validation" id="signInForm">
                            <div class="mb-2  text-start">
                                <label for="signInemail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signInemail" required
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="signInPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signInPassword" required>
                            </div>

                            <div class="mb-5 d-flex justify-content-between test start">
                                <span class="text-success">Forgot password? <br> <span data-bs-toggle="modal"
                                        data-bs-target="#exampleModalsignup" style="cursor: pointer;">Create an
                                        account</span></span>
                                <button type="submit" class="btn btn-success" id="LoginSubmit"
                                    style="cursor: pointer;">SignIn</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
